# .semaphore/semaphore.yml
version: v1.0
name: "Deploy website"
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Install dependencies"
    task:
      jobs:
      - name: HUGO install
        commands:
          - checkout
          - export VER="0.53"
          - wget https://github.com/gohugoio/hugo/releases/download/v${VER}/hugo_${VER}_Linux-64bit.deb
          - sudo dpkg -i hugo_${VER}_Linux-64bit.deb
          - "hugo --baseURL https://hugotest-ff31.kxcdn.com"
